{% for item in pages_list -%}
  {% if item.title != null -%}
    {% if item.order != null -%}
      <li class="nav-item">
        <a class="nav-link{% if item.url == page.url %} active"{% endif %}" href="{{ item.url }}">
	      <span>{{ item.order }}</span>
          {{ item.title }}
        </a>
      </li>
    {% endif -%}
  {% endif -%}
{% endfor -%}
{% assign pages_list = nil -%}
{% assign group = nil -%}
